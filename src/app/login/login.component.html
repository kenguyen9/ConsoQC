<h1>Bienvenue sur ConsoQC</h1>
<mat-form-field class="connexion">
    <mat-label>Identifiant</mat-label>
    <input matInput type="text" [(ngModel)]="identifiant">
    <button mat-button *ngIf="identifiant" matSuffix mat-icon-button aria-label="Clear" (click)="identifiant=''" required>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
<br>
<mat-form-field class="mdp">
  <mat-label>Mot de passe</mat-label>
    <input matInput type="password" [(ngModel)]="mdp">
    <button mat-button *ngIf="mdp" matSuffix mat-icon-button (click)="mdp=''" required>
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-button color="primary" routerlink="connexion" (click)="connexionFunction()">Connexion</button>
<span *ngIf="isError">{{message}}</span>
