<mat-accordion>
  <mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>{{tabsGroup[key]}}</span>
      </mat-panel-title>
      <mat-panel-description style="justify-content: right;">
        <span [ngStyle]="{'color':diffConsoRate[key] > 0?'red':'green'}">{{diffConsoRate[key]?.toFixed(2)}}%</span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
